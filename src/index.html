<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary my Wife</title>
  <script src="js/countdown.js" defer></script>
  <script src="js/app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="image-container2017">
    <img src="images/2017/weddingpic.png" alt="" class="wed1">
    <img src="images/2017/married.png" alt="" class="wed2">
    <img src="images/2017/entourage.png" alt="" class="wed3">
    <img src="images/2017/wed_inv.png" alt="" class="wed4">
    <img src="images/2017/prenup2.png" alt="" class="wed5">
    <img src="images/2017/prenup1.png" alt="" class="wed6">
  </div>
  <div class="image-container2018">
    <img src="images/2018/first_anniv.png" alt="" class="img2018-1">
    <img src="images/2018/thai.png" alt="" class="img2018-2">
    <img src="images/2018/armenia.png" alt="" class="img2018-3">
    <img src="images/2018/phil_first.png" alt="" class="img2018-4">
    <img src="images/2018/phil-15.png" alt="" class="img2018-5">
    <img src="images/2018/phil_oven.png" alt="" class="img2018-6">
  </div>
  <div class="timeline">
    <p class="previous-year"></p>
    <p class="current-year"></p>
    <p class="future-year"></p>
  </div>
  <div class="countdown">
    <p>TESTING TEXT</p>
    <div class="timer">
      <div class="days">
        <p class="dvalue"></p>
        <p>Days</p>
      </div>
      <div class="hours">
        <p class="hvalue"></p>
        <p>hours</p>
      </div>
      <div class="minutes">
        <p class="mvalue"></p>
        <p>minutes</p>
      </div>
      <div class="seconds">
        <p class="svalue"></p>
        <p>seconds</p>
      </div>
    </div>
  </div>
</body>

</html>
